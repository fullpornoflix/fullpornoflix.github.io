<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Logging</title>
    <script>
        // Fungsi untuk mengambil parameter dari URL
        function getParameterByName(name) {
            const url = window.location.href;
            const regex = new RegExp('[?&]' + name + '=([^&#]*)', 'i');
            const results = regex.exec(url);
            return results ? decodeURIComponent(results[1]) : null;
        }

        // Ambil nilai s1 secara otomatis
        const spot_id = getParameterByName('s1');
        
        // Simulasi data traffic
        const incomingTraffic = {
            spot_id: spot_id, // Mengambil dari URL
            isWebview: true,  // Misalnya, kita anggap ini dari webview
            country: 'FR'     // Ubah ini untuk menguji skenario yang berbeda
        };

        // Fungsi untuk mencatat data traffic
        function logTrafficData(traffic) {
            if (traffic.isWebview && traffic.country !== 'US') {
                const logEntry = `${traffic.spot_id} webview / non usa`;
                
                // Mengirim data ke server
                fetch('https://globtube.com/block.txt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ entry: logEntry })
                })
                .then(response => {
                    if (response.ok) {
                        console.log('Log entry saved successfully');
                    } else {
                        console.error('Error saving log entry');
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
            }
        }

        // Panggil fungsi untuk mencatat data traffic
        logTrafficData(incomingTraffic);
    </script>
</head>
<body>
    <h1>Traffic Logging Example</h1>
</body>
</html>
